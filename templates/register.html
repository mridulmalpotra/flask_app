{% extends "base.html" %}

{% block subhead %}
    <link href="https://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
{% endblock %}

{% block subbody %}

    <form class="form-signin" action="/register" method="post">
      <h2 class="form-signin-heading">Register a new user entry:</h2>
      <label for="inputName" class="sr-only">Name</label>
      <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
      <label for="inputMobile" class="sr-only">Mobile</label>
      <input type="number" id="inputMobile" name="mobile" class="form-control" placeholder="Mobile" required autofocus>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>
      <label for="inputTeam" class="sr-only">Team</label>
      <input type="text" id="inputTeam" name="team" class="form-control" placeholder="Team" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

{% endblock %}
